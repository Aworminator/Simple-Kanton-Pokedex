<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanto Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 style="font-family: 'Press Start 2P', cursive">
        Simple <br />
        Kanto Pokedex
      </h1>
      <div class="function">
        <input type="text" id="nameInput" placeholder="Pikachu" />
        <button onclick="findNameIndex()">Find Index</button>
        <button class="btn btn-secondary" onclick="subIndex()">Back</button>
        <button class="btn btn-danger" onclick="addIndex()">Forward</button>
        <p id="result" style="font-family: 'Press Start 2P', cursive">
          Id <br />Name
        </p>
      </div>
      <img src="" alt="" />

      <div class="pokedex-container">
        <div class="pokedex-shell">
          <div class="pokedex-lights">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
          </div>
          <div class="outer-screen">
            <div class="pokedex-screen"></div>
          </div>
          <div class="parent"></div>
          <div class="pokedex-controls">
            <div class="two-screens">
              <div class="screen-one"></div>
              <div class="screen-two"></div>
            </div>
            <div class="d-pad"></div>
            <div class="green-screen"></div>
          </div>
          <div class="pokedex-buttons">
            <div class="button red"></div>
            <div class="button green"></div>
            <div class="button yellow"></div>
          </div>
        </div>

        <div class="outer-pokedex-shell">
          <!-- Empty shell for now -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
